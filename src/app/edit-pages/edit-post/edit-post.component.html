<!--Main Content-->
<div class="my-5">
    <div class="mx-auto w-25 " style="max-width:100%;">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-3">Edit Post</h2>
                <form [formGroup]="form" (ngSubmit)="submit()">



                    <!--Title-->
                    <div class="row">
                        <div class="col-md-12 form-group mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input id="title" type="text" formControlName="title" name="title" class="form-control"
                                placeholder="title ..." required>
                        </div>
                    </div>

                    <!--Content-->
                    <div class="row">
                        <div class="col-md-12 form-group mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea id="content" type="text" formControlName="content" name="content"
                                class="form-control" placeholder="content ..." required></textarea>
                        </div>
                    </div>

                    <div class="form-group" id="f-group">
                        <label for="f-group">Is Published?</label>
                        <div class="form-check mt-2">
                            <input class="form-check-input" formControlName="isPublished" type="radio"
                                name="isPublished" id="is_active1" [checked]="post.isPublished" [value]="true">
                            <label class="form-check-label" for="is_active1">True</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" formControlName="isPublished"
                                name="isPublished" id="is_active2" [checked]="!post.isPublished" [value]="false">
                            <label class="form-check-label" for="is_active2">False</label>
                        </div>
                    </div>

                    <!--View Count-->
                    <div class="row">
                        <div class="col-md-12 form-group mb-3">
                            <label for="viewCount" class="form-label">View Count</label>
                            <input id="viewCount" type="number" formControlName="viewCount" name="viewCount"
                                class="form-control" placeholder="123" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 form-group">
                            <input [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="Submit">
                        </div>
                    </div>

                    <div>

                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
