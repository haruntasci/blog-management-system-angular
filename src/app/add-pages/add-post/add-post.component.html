<!--Main Content-->
<div class="my-5">
    <div class="mx-auto w-25 " style="max-width:100%;">
        <div class="card">
            <div class="card-body bg-light">
                <h2 class="text-center mb-3">Add Post</h2>
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="mt-3">
                        <select class="form-select" formControlName="userId">
                            <option [value]="value" disabled>Select a user</option>
                            <option *ngFor="let user of users" [value]="user.userId" name="userId">
                                {{user.username}}
                            </option>
                        </select>
                    </div>
                    <div class="my-3">
                        <select class="form-select" aria-label="Default select example" formControlName="categoryId">
                            <option [value]="value" disabled>Select a category</option>
                            <option *ngFor="let category of categories" [value]="category.categoryId">
                                {{category.name}}
                            </option>
                        </select>
                    </div>
                    <!--Is Active-->
                    <div class="form-group" id="f-group">
                        <label for="f-group">Is Active?</label>
                        <div class="form-check mt-2">
                            <input class="form-check-input" formControlName="isPublished" type="radio"
                                name="isPublished" id="is_active1" value=true>
                            <label class="form-check-label" for="is_active1">True</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" formControlName="isPublished"
                                name="isPublished" id="is_active2" value=false>
                            <label class="form-check-label" for="is_active2">False</label>
                        </div>
                    </div>

                    <!--Title-->
                    <div class="row">
                        <div class="col-md-12 form-group mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input id="title" type="text" formControlName="title" name="title" class="form-control"
                                placeholder="title ..." required>
                        </div>
                    </div>

                    <!--Content-->
                    <div class="row">
                        <div class="col-md-12 form-group mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea id="content" type="text" formControlName="content" name="content"
                                class="form-control" placeholder="content ..." required></textarea>
                        </div>
                    </div>

                    <!--View Count-->
                    <div class="row">
                        <div class="col-md-12 form-group mb-3">
                            <label for="viewCount" class="form-label">View Count</label>
                            <input id="viewCount" type="number" formControlName="viewCount" name="viewCount"
                                class="form-control" placeholder="123" required>
                        </div>
                    </div>


                    <!--DOB-->
                    <div class="row">
                        <div class="col-md-12 form-group mb-3">
                            <label for="creationDate" class="form-label">Creation Date</label>
                            <input id="creationDate" type="date" name="creationDate" formControlName="creationDate"
                                class="form-control" required>
                        </div>
                    </div>



                    <div class="row">
                        <div class="col-md-12 form-group">
                            <button [disabled]="!form.valid" class="btn btn-primary w-100" type="submit">Submit</button>
                        </div>
                    </div>

                    <div>

                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
