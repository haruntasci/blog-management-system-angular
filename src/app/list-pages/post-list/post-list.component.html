<div class="mt-3">
    <div class="container">
        <h1 class="text-center display-5 fw-normal">Post List</h1>
        <div class="row">
            <div class="col-md-12" [hidden]="visibility">
                <app-alert-box [hidden]="visibility" [title]="alertTitle" [content]="value"
                    [alertType]="type"></app-alert-box>
            </div>
            <div class="row mt-5 mb-3">
                <div class="offset-3 col-md-2">
                    <div class="input-group">
                        <span for="post_id" class="input-group-text fw-medium">Post Id</span>
                        <input type="text" [(ngModel)]="postId" (ngModelChange)="applyFilters()" class="form-control"
                            placeholder="post id" id="post_id">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group">
                        <span for="user_id" class="input-group-text fw-medium">User Id</span>
                        <input type="text" [(ngModel)]="userId" (ngModelChange)="applyFilters()" class="form-control"
                            placeholder="user id" id="user_id">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group">
                        <span for="category_id" class="input-group-text fw-medium">Category Id</span>
                        <input type="text" [(ngModel)]="categoryId" (ngModelChange)="applyFilters()"
                            class="form-control" placeholder="category id" id="category_id">
                    </div>
                </div>
            </div>
            <div class="col-md-12 mb-3">
                <app-button [routingName]="'/posts/add'" [buttonName]="'Add A Post'"></app-button>
            </div>
        </div>

        <app-table [pageSize]="pageSize" [pageIndex]="pageIndex" [totalPage]="totalPage"
            [columnHeadingArray]="columnArray" [gridData]="posts" (editCallback)="edit($event)"
            (deleteCallback)="delete($event)" (detailsCallback)="details($event)"
            (nextPageCallback)="handleNextPageButton()" (previousPageCallback)="handlePreviousPageButton()"
            (lastPageCallback)="handleLastPageButton()"></app-table>

        <app-confirm-dialog [dialogHeading]="'Deletion'" [dialogBody]="'Are you sure you want to delete this post?'"
            (deleteConfirmCallback)="deleteConfirm()" (closeConfirmCallback)="closeModel()"></app-confirm-dialog>

    </div>
</div>
