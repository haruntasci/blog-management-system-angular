<div class="mt-3">
    <div class="container">
        <h1 class="text-center mt-3 display-5 fw-normal">Category List</h1>
        <div class="row mb-3">
            <div class="col-md-12" [hidden]="visibility">
                <app-alert-box [hidden]="visibility" [title]="alertTitle" [content]="value"
                    [alertType]="type"></app-alert-box>
            </div>
            <div class="col-md-12 mt-5">
                <app-button [routingName]="'/categories/add'" [buttonName]="'Add A Category'"></app-button>
            </div>
        </div>
        <app-table [pageSize]="pageSize" [pageIndex]="pageIndex" [totalPage]="totalPage"
            [columnHeadingArray]="columnArray" [gridData]="categories" (editCallback)="edit($event)"
            (deleteCallback)="delete($event)" (detailsCallback)="details($event)"
            (nextPageCallback)="handleNextPageButton()" (previousPageCallback)="handlePreviousPageButton()"
            (lastPageCallback)="handleLastPageButton()"></app-table>
        <app-confirm-dialog [dialogHeading]="'Deletion'" [dialogBody]="'Are you sure you want to delete this category?'"
            (deleteConfirmCallback)="deleteConfirm()" (closeConfirmCallback)="closeModel()"></app-confirm-dialog>
    </div>
</div>
