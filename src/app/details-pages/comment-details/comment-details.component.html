<div class="container">
    <h1 class="mt-3 display-5">Comment Details</h1>
    <div class="row mt-3">
        <div class="col-md-6 my-2">
            <div class="p-2 card bg-light">
                <div class="card-body">

                    <h5 class="mt-3 mb-3">Comment id: {{comment.commentId}}</h5>
                    <p>{{comment.comment}} </p>
                    <img src="assets/images/avatar.png" width="30" class="user-img rounded-circle mr-2">
                    <small class="bg-light text-center text-danger me-3"> User Info - {{getUsername(comment.userId)}}
                    </small>
                    <small class="bg-light text-center text-warning me-3"> Post Title - {{getPostTitle(comment.postId)}}
                    </small>
                    <small class="bg-light text-center text-success"> {{comment.creationDate | date }}
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
